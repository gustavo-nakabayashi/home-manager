# AeroSpace configuration replicating yabai/skhd workflow

# Basic configuration
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings (equivalent to yabai bsp layout)
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

automatically-unhide-macos-hidden-apps = true

[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12

[mode.main.binding]

alt-h = 'focus left --boundaries all-monitors-outer-frame'
alt-j = 'focus down --boundaries all-monitors-outer-frame'
alt-k = 'focus up --boundaries all-monitors-outer-frame'
alt-l = 'focus right --boundaries all-monitors-outer-frame'

alt-shift-h = 'move left --boundaries all-monitors-outer-frame'
alt-shift-j = 'move down --boundaries all-monitors-outer-frame'
alt-shift-k = 'move up --boundaries all-monitors-outer-frame'
alt-shift-l = 'move right --boundaries all-monitors-outer-frame'

cmd-shift-ctrl-alt-h = 'move left --boundaries all-monitors-outer-frame'
cmd-shift-ctrl-alt-j = 'move down --boundaries all-monitors-outer-frame'
cmd-shift-ctrl-alt-k = 'move up --boundaries all-monitors-outer-frame'
cmd-shift-ctrl-alt-l = 'move right --boundaries all-monitors-outer-frame'

ctrl-1 = 'workspace 1'
ctrl-2 = 'workspace 2'
ctrl-3 = 'workspace 3'
ctrl-4 = 'workspace 4'
ctrl-5 = 'workspace 5'
ctrl-6 = 'workspace 6'
ctrl-7 = 'workspace 7'

alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']

cmd-shift-ctrl-alt-1 = ['move-node-to-workspace 1', 'workspace 1']
cmd-shift-ctrl-alt-2 = ['move-node-to-workspace 2', 'workspace 2']
cmd-shift-ctrl-alt-3 = ['move-node-to-workspace 3', 'workspace 3']
cmd-shift-ctrl-alt-4 = ['move-node-to-workspace 4', 'workspace 4']
cmd-shift-ctrl-alt-5 = ['move-node-to-workspace 5', 'workspace 5']
cmd-shift-ctrl-alt-6 = ['move-node-to-workspace 6', 'workspace 6']
cmd-shift-ctrl-alt-7 = ['move-node-to-workspace 7', 'workspace 7']

alt-shift-t = 'layout floating tiling' # Toggle float
alt-shift-f = 'fullscreen'         # Toggle fullscreen
alt-shift-e = 'balance-sizes'           # Balance windows

alt-shift-b = 'layout tiles horizontal vertical'  # Toggle BSP orientation
alt-shift-s = 'layout accordion horizontal'       # Stack layout for workspace 3

# Resize mode
alt-r = 'mode resize'

# Disable some default macOS shortcuts
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# App-to-workspace assignments (equivalent to yabai rules)
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 3'

# Apps to not manage (equivalent to yabai manage=off rules)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.archiveutility'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.adobe.creative-cloud'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.logitech.manager'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.Music'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-Elements'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.valvesoftware.steam.helper'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.DigitalColorMeter'
run = 'layout floating'

# Set workspace 3 to accordion layout (equivalent to stack layout in yabai)
[workspace-to-monitor-force-assignment]
3 = 'main'
